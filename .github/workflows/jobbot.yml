name: Aidrr Tech Jobs Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  post_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run job bot
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          # Optional tuning:
          PAGES_PER_QUERY: "1"
          DATE_POSTED: "week"
          REMOTE_ONLY: "false"
          API_CALL_DELAY_SECONDS: "6"
          MAX_RETRIES: "3"
          BACKOFF_BASE_SECONDS: "5"
        run: |
          python jobbot.py
